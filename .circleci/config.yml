version: 2.1

jobs:
  build:
    docker:
      - image: circleci/python:3.10
    steps:
      - checkout

      - run:
          name: Install pip
          command: python -m ensurepip --upgrade

      - run:
          name: Install dependencies
          command: |
            pip install -r requirements.txt

      - run:
          name: Run Python script
          command: |
            python server.py

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
